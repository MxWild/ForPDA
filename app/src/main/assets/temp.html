<!doctype html>
<html>
<head>
    <title>${topic_title}</title>
    <link rel="stylesheet" type="text/css" href="file:///android_asset/4pda_light_blue.css">
    <script type="text/javascript">
        var PageInfo = {
            url: "${topic_url}",
            title: "${topic_title}",
            description: "${topic_description}",
            inFavorite: ${in_favorite},
            elemToScroll: "${elem_to_scroll}",
            bodyType: "${body_type}",
            disableAvatar: "${disable_avatar_js}",
            avatarType: "${avatar_type}",
            allPagesCount: ${all_pages},
            postsOnPageCount: ${posts_on_page},
            currentPage: ${current_page},
            authorized: ${authorized},
            isCurator: ${is_curator},
            memberId: ${member_id}
        }
    </script>
    <script type="text/javascript" src="file:///android_asset/theme.js"></script>
</head>
<body id="${body_type}">
<div class="panel top ${navigation_disable}">
    <div class="navigation">
        <button class="button first" onclick="ITheme.firstPage()" ${first_disable}><b>&lt;&lt;</b></button>
        <button class="button prev" onclick="ITheme.prevPage()" ${prev_disable}><b>&lt;</b></button>
        <button class="button page" onclick="ITheme.selectPage()"><b>Выбор</b></button>
        <button class="button next" onclick="ITheme.nextPage()" ${next_disable}><b>&gt;</b></button>
        <button class="button last" onclick="ITheme.lastPage()" ${last_disable}><b>&gt;&gt;</b></button>
    </div>
</div>
<div class="posts_list">
    <!-- $BeginBlock post -->
    <div name="entry${post_id}" class="post_container ${user_online} ${disable_avatar} ${avatar_type}"
         data-post-id="${post_id}" data-user-id="${user_id}" data-nick="${nick}">
        <div class="post_header">
            <div class="header_wrapper">
                <div class="avatar" onclick="ITheme.showUserMenu('${post_id}')">
                    <div class="img" style="background-image:url(${avatar});"></div>
                </div>
                <span class="inf nick" onclick="ITheme.showUserMenu('${post_id}')"><span><b>${nick}</b></span></span>
                <div class="inf group"><span style="${group_color}">${group}</span></div>
                <span class="inf reputation" onclick="ITheme.showReputationMenu('${post_id}')"><span>${reputation}</span></span>
                <span class="inf date"><span>${date}</span></span>
                <button class="inf menu" onclick="ITheme.showPostMenu('${post_id}')"><span>Меню</span></button>
            </div>
        </div>
        <!-- $BeginBlock hat_button -->
        <button class="hat_button close" onclick="toggleHat(this)"><b>Показать шапку</b></button>
        <!-- $EndBlock hat_button -->
        <div class="post_body">${body}</div>
        <div class="post_footer">
            <!-- $BeginBlock report_block -->
            <!--<button class="report" onclick="ITheme.reportPost(${post_id})"><span>Жалоба</span></button>-->
            <!-- $EndBlock report_block -->
            <!-- $BeginBlock reply_block -->
            <button class="nick" onclick="ITheme.insertNick('${post_id}')"><span>Ответить</span></button>
            <!-- $EndBlock reply_block -->
            <!-- $BeginBlock vote_block -->
            <button class="vote bad" onclick="ITheme.votePost('${post_id}', false)"><span>Плохо</span></button>
            <button class="vote good" onclick="ITheme.votePost('${post_id}', true)"><span>Хорошо</span></button>
            <!-- $EndBlock vote_block -->
            <!-- $BeginBlock delete_block -->
            <button class="delete" onclick="ITheme.deletePost('${post_id}')"><span>Удалить</span></button>
            <!-- $EndBlock delete_block -->
            <!-- $BeginBlock edit_block -->
            <button class="edit" onclick="ITheme.editPost('${post_id}')"><span>Изменить</span></button>
            <!-- $EndBlock edit_block -->
        </div>
    </div>
    <!-- $EndBlock post -->
</div>
<div class="panel bottom ${navigation_disable}">
    <div class="navigation">
        <button class="button first" onclick="ITheme.firstPage()" ${first_disable}><b>&lt;&lt;</b></button>
        <button class="button prev" onclick="ITheme.prevPage()" ${prev_disable}><b>&lt;</b></button>
        <button class="button page" onclick="ITheme.selectPage()"><b>Выбор</b></button>
        <button class="button next" onclick="ITheme.nextPage()" ${next_disable}><b>&gt;</b></button>
        <button class="button last" onclick="ITheme.lastPage()" ${last_disable}><b>&gt;&gt;</b></button>
    </div>
</div>
</body>
</html>
