<!doctype html>
<html>
<head>
    <title>${topic_title}</title>
    <link rel="stylesheet" type="text/css" href="file:///android_asset/4pda_light_blue.css">
</head>
<body id="${body_type}">
<div class="panel top">
    <div class="navi top ${navigation_disable}">
        <a class="button first ${first_disable}" onclick="FORPDA.firstPage()"><b>&lt;&lt;</b></a>
        <a class="button prev ${prev_disable}" onclick="FORPDA.prevPage()"><b>&lt;</b></a>
        <a class="button page ${page_disable}" onclick="FORPDA.jumpToPage()"><b>Выбор</b></a>
        <a class="button next ${next_disable}" onclick="FORPDA.nextPage()"><b>&gt;</b></a>
        <a class="button last ${last_disable}" onclick="FORPDA.lastPage()"><b>&gt;&gt;</b></a>
    </div>
</div>
<div class="posts_list">
    <!-- $BeginBlock post -->
    <div class="post_container ${disable_avatar} ${avatar_type}">
        <div class="post_header">
            <div class="header_wrapper">
                <div class="avatar">
                    <div class="img" style="background-image:url(${avatar});"></div>
                </div>
                <span class="inf nick "><span><b>${nick}</b></span></span>
                <div class="inf group"><span style="${group_color}">${group}</span></div>
                <span class="inf reputation"><span>${reputation}</span></span>
                <span class="inf date"><span>${date}</span></span>
                <button class="inf menu"><span>Меню</span></button>
            </div>
        </div>
        <!-- $BeginBlock hat_button -->
        <button class="hat_button close"><b>Показать шапку</b></button>
        <!-- $EndBlock hat_button -->
        <div class="post_body">${body}</div>
        <div class="post_footer">
            <button class="report ${report_disable}"><span>Жалоба</span></button>
            <button class="nick ${nick_disable}"><span>Ник</span></button>
            <button class="quote ${quote_disable}"><span>Цитата</span></button>
            <button class="vote bad ${vote_disable}"><span>Плохо</span></button>
            <button class="vote good ${vote_disable}"><span>Хорошо</span></button>
            <button class="delete ${delete_disable}"><span>Удалить</span></button>
            <button class="edit ${edit_disable}"><span>Изменить</span></button>
        </div>
    </div>
    <!-- $EndBlock post -->
</div>
<div class="panel bottom">
    <div class="navi bottom ${navigation_disable}">
        <a class="button first ${first_disable}" onclick="FORPDA.firstPage()"><b>&lt;&lt;</b></a>
        <a class="button prev ${prev_disable}" onclick="FORPDA.prevPage()"><b>&lt;</b></a>
        <a class="button page ${page_disable}" onclick="FORPDA.jumpToPage()"><b>Выбор</b></a>
        <a class="button next ${next_disable}" onclick="FORPDA.nextPage()"><b>&gt;</b></a>
        <a class="button last ${last_disable}" onclick="FORPDA.lastPage()"><b>&gt;&gt;</b></a>
    </div>
</div>
</body>
</html>
